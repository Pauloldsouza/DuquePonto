<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuquePonto</title>
    <!--Link do CSS-->
    <link rel="stylesheet" href="../css/style.css" />
    <!--link do googleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <!--Link dos ícones-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="body-loginPage">
    <div class="generalContainer">
      <!--
      Aqui está o container que tem a imagem e o nome do Duque
    -->
      <div class="imageContainer">
        <div class="text-container">
          <p class="prettyFont">Restaurante</p>
          <p class="prettyFont">Duque</p>
          <p class="small">Estamos a vossa espera!</p>
        </div>

        <img src="../img/teste.png" class="img-loginPage" alt="Foto do Duque" />
      </div>
      <!--
      Aqui está o form de login
    -->
      <div class="form-container">
        <h1>Staff</h1>
        <label for="userLogin" class="form-label">Nome de utilizador:</label>
        <input
          type="email"
          placeholder="Digite seu email"
          class="form-input1"
          id="userLogin"
        />
        <label for="userPassword" class="form-label">Palavra-passe</label>
        <div class="union">
          <input
            type="password"
            class="form-input2"
            placeholder="Digite sua senha"
            id="userPassword"
          />
          <button>
            <span class="material-symbols-outlined"> visibility </span>
          </button>
        </div>
        <button class="startSection">Iniciar sessão</button>
        <div class="other-information">
          <a href="./create.html">Registar-se</a>
          <a href="">Recuperar Palavra-passe</a>
        </div>
      </div>
    </div>
    <p class="footer">Página criada por &copy;Paulo Souza</p>
    <script src="../javascript/login.js" type="module"></script>
  </body>
</html>
