<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creation screen</title>
    <!--Link do css-->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="body-creationPage">
    <form>
      <h1>Primeiro acesso</h1>
      <label for="createName" class="createName">Nome:</label>
      <input type="text" class="createName" />
      <label for="createPhone" class="createPhone">Telefone:</label>
      <input type="tel" class="createPhone" />
      <label for="createEmail" class="createEmail">Email:</label>
      <input type="email" class="createEmail" />
      <label for="createPassword" class="createPassword">Palavra-passe:</label>
      <input type="password" class="createPassword" />
      <label for="confirmPassword" class="confirmPassword"
        >Confirme a Palavra-passe:</label
      >
      <input type="password" class="confirmPassword" />
      <button class="create-btn">Criar</button>
    </form>
  </body>
</html>
